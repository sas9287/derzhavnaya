<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Название твоей игры</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-page">
      <img src="название_игры.png" alt="Название игры" />
      <div class="support-section">
        <h1>Название твоей игры</h1>
        <div class="feedback-form">
          <textarea
            id="feedback-text"
            placeholder="Напишите здесь свой вопрос, пожелание или рекомендацию"
          ></textarea>
          <button id="send-button" disabled>Отправить</button>
          <input type="hidden" id="bot-token" value="YOUR_BOT_TOKEN">
          <button id="back-button">Назад</button>
        </div>
      </div>
    </div>
    <script src="support.js"></script>
  </body>
</html>
